<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <main>
      <section class="btn-type">
        <h4>Flat</h4>
        <button class="Register Flat">Register</button>
        <button class="Submit Flat">Submit</button>
      </section>
      <section class="btn-type">
        <h4>Round</h4>
        <button class="Register Round">Register</button>
        <button class="Submit Round">Submit</button>
      </section>
      <section class="btn-type">
        <h4>Flat Ghost</h4>
        <button class="Register Flat Ghost">Register</button>
        <button class="Submit Flat Ghost">Submit</button>
      </section>
      <section class="btn-type">
        <h4>Round Ghost</h4>
        <button class="Register Ghost Round">Register</button>
        <button class="Submit Ghost Round">Submit</button>
      </section>
    </main>
  </body>
</html>
